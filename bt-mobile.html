	<input type="submit" name="" value="BatTatSamSung" id="battatSS" onclick="batTatSamSung(this.value);">
	<p id="out1"></p>
	<script type="text/javascript">
		class Mobile{
			constructor(type, pin, trangthai){
				this.type = type;
				this.pin = pin;
				this.trangthai = trangthai;
			}			
			kiemtrabattat(){
				if(this.trangthai){
					this.trangthai = false ;
				}
				else this.trangthai = true ;

			}
			isStatus(){
				if (this.trangthai) {
					document.getElementById('outTT').innerHTML = "Đang online";
				}
				else document.getElementById('outTT').innerHTML	 = "Đang offline";
			}
			isStatus1(){
				if (this.trangthai) {
					document.getElementById('outTT1').innerHTML = "Đang online";
				}
				else document.getElementById('outTT1').innerHTML	 = "Đang offline";
			}
			sacPin(){
				if (this.pin <= 90) {
					do{
						this.pin += 1;
					}
					while (this.pin < 100);
				}
				return this.pin;
			}
			haoPin(){
				this.pin--;
				return this.pin; 
			}

			}
		var Iphone = new Mobile("Iphone",90,true);
		Iphone.isStatus();
		document.getElementById('dienthoai1').innerHTML = Iphone.type + "&emsp;" + Iphone.sacPin() + "%";
		function batTatIphone(value) {
			if (value === "BatTatIphone") {
				Iphone.kiemtrabattat();
			}
			Iphone.isStatus();
		}
		var tin = [];
		var den = [];
		function guiTin() {
			if(Iphone.trangthai){
			var thu = document.getElementById('soantin').value;
			document.getElementById("thudi").value = "Thư đã gửi " + "(" + tin.push(thu) +  ")";
			document.getElementById("thudenip").value = "Hộp thư đến  " + "(" + den.push(thu) +  ")";
			document.getElementById('dienthoai1').innerHTML = Iphone.type + "&emsp;" + Iphone.haoPin() + "%";
			Iphone.sacPin();
			}
		}
		function hopThuDi() {
			document.getElementById('out').innerHTML = "Xem tin nhắn đi" + "<br>" + tin + "<br>" ;
		}
		var Samsung = new Mobile("Samsung", 90, true);
		Samsung.isStatus1();
		document.getElementById('dienthoai2').innerHTML = Samsung.type + "&emsp;" + Samsung.sacPin() + "%";
		function batTatSamSung(value) {
			if (value === "BatTatSamSung" ) {
				Samsung.kiemtrabattat();
			}
			Samsung.isStatus1();
		}
		function hopThuDen() {
			document.getElementById('out').innerHTML = "Hộp thư đến" + "<br" + tin;
		}
