<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var MyDate = function(day, month, year) {
			this.day = day;
			this.month = month;
			this.year = year;

			this.getDay = function () {
				return this.day;
			}
			this.getMonth = function () {
				return this.month;
			}
			this.getYear = function () {
				return this.year;
			}
			this.setDay = function (day) {
				this.day = day;
			}
			this.setMonth = function (month) {
				this.month = month;
			}
			this.setYear = function (year) {
				this.year = year;
			}
		};
		var date = new MyDate(2, 2, 2007);
		var day = date.getDay(); // 2
		var month = date.getMonth(); // 2
		var year = date.getYear(); // 2007
		alert(day + "/" + month + "/" + year);
		date.setDay(21);
		date.setMonth(1);
		date.setYear(2019);
		alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());



	</script>

</body>
</html>
